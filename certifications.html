<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications - Pranay Katre</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a2e);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .protfolio-container {
      display: flex;
    }

    .navlist {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      list-style: none;
      display: flex;
      gap: 30px;
      background: #0d0d0d;
      width: 100%;
      justify-content: center;
      padding: 20px 0;
      z-index: 1000;
    }

    .navlist li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      transition: 0.3s ease;
    }

    .navlist li a:hover,
    .navlist li a.active {
      color: #4FC3F7;
      border-bottom: 2px solid #4FC3F7;
    }

    .left-container {
      width: 60%;
      padding: 120px 40px;
    }

    .icons {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .icons i {
      color: #ccc;
      transition: 0.3s;
    }

    .icons i:hover {
      color: #4FC3F7;
    }

    .content h1 {
      font-size: 3rem;
      color: #4FC3F7;
      margin-bottom: 40px;
    }

    /* Certifications Section */
    .certifications-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .cert-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .cert-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(79, 195, 247, 0.5);
    }

    .cert-card h3 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 15px;
    }

    .cert-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #4FC3F7;
      color: #0d0d0d;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cert-card a:hover {
      background: #0288d1;
      color: #fff;
    }

    .right-container {
      width: 40%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .design .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(79, 195, 247, 0.2);
      animation: pulse 3s infinite;
    } 

    .design .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #4FC3F7, transparent 70%);
      z-index: 2;
    } 

    .design .circle:nth-child(2) {
      width: 330px;
      height: 330px;
      z-index: 1;
    } 

    .profile-background {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 6px solid #4FC3F7;
      background-image: url('pics.jpg.png');
      background-size: cover;
      background-position: center;
      z-index: 3;
      animation: fadeIn 1.5s ease;
    } 

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .protfolio-container { flex-direction: column; }
      .left-container, .right-container { width: 100%; text-align: center; }
    } 
  </style>
</head>

    <li><a href="certifications.html" class="active">Certifications</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <!-- Main Container -->
  <div class="protfolio-container">
    <!-- Left -->
    <div class="left-container">
      <div class="icons">
        <a href="https://www.linkedin.com/in/pranay-katre-b97163214/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      </div>

      <div class="content">
        <h1>Certifications</h1>
        <div class="certifications-list">
          <div class="cert-card">
            <h3>Participation in International Conference</h3>
            <a href="certifications/WhatsApp Image 2025-09-09 at 12.00.59_12599c9f.jpg" target="_blank">View Certificate</a>
          </div>
          
          <div class="cert-card">
            <h3>Workshop on Employability Skills</h3>
            <a href="certifications/WhatsApp Image 2025-09-09 at 12.01.00_9804cf26.jpg" target="_blank">View Certificate</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Right -->
    <div class="right-container">
      <div class="design">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="profile-background"></div>
      </div>
    </div>
  </div>

</body>
</html>
